<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IND.Bank</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/lenis.css">
</head>
<body>
  <nav>
    <div>
      <a href="#" class="logo">IND.Bank</a>
    </div>
    <div>
      <a href="#" class="text--shuffle">About</a>
      <a href="#" class="text--shuffle">Contact</a>
    </div>
  </nav>
  <header>
    <div class="header__txt--animation">
      <h1 class="title">We keep your money safe</h1>
      <p class="subtitle">As simple as it sounds</p>
    </div>
  </header>
  <main>
    <section>
      <div class="txt--animation section__title--center">
        <h2 class="title">Create your account now</h2>
        <p class="subtitle">Choose your card</p>
      </div>
      <div class="card__container card--animation">
        <div class="card card--animation-left black">
          <div class="card__header">
            <div class="flag">Mastercard</div>
          </div>
          <div class="card__footer">
            <div>
              <span class="card__footer__label">Name</span>
              <span class="card__footer__value text--shuffle">An Original Name</span>
            </div>
          </div>
        </div>
        <div class="card card--animation-right black">
          <div class="card__header">
            <div class="flag">Mastercard</div>
          </div>
          <div class="card__footer">
            <div>
              <span class="card__footer__label">Name</span>
              <span class="card__footer__value text--shuffle">An Original Name</span>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="primary text--shuffle">Lets go!</button>
    </section>
  </main>
  <footer>
    <span class="footer__logo">IND.Bank</span>
    &nbsp;by&nbsp;IND.Systems&nbsp;&ndash;&nbsp;
    <span class="footer-year__txt">2024</span>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
  <script src="./scripts/lenis.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/animations.js"></script>
</body>
</html>
