<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IND.Bank</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/lenis.css">
</head>
<body>
  <nav>
    <div>
      <a href="#" class="logo">IND.Bank</a>
    </div>
    <div>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <header>
    <div>
      <h1 class="txt--animation">We keep your money safe</h1>
      <p class="txt--animation">As simple as it sounds</p>
    </div>
  </header>
  <main>
    <section>
      <div class="title">
        <h2 class="txt--animation">Create your account now</h2>
        <p class="txt--animation">Choose your card</p>
      </div>
      <div class="card--animation">
        <div class="card gradient-bg">
          <div class="card__header">
            <div class="flag">Mastercard</div>
          </div>
          <div class="card__main">
            <div class="number">XXXX XXXX XXXX XXXX</div>
          </div>
          <div class="card__footer">
            <div>
              <span class="card__footer__label">Name</span>
              <span class="card__footer__value">An Original Name</span>
            </div>
            <div>
              <span class="card__footer__label">Exp. Date</span>
              <span class="card__footer__value">27 / 45</span>
            </div>
          </div>
        </div>
      </div>
      <button type="button">Lets go!</button>
    </section>
  </main>
  <footer>IND.Bank by IND.Systems</footer>

  <script src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
  <script src="./scripts/lenis.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
